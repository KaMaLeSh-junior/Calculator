<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../calculator/fontawesome/css/all.css">
</head>

<body>

    <h2>
        <center>javascript calculator</center>
    </h2>
    <table>
        <tr>
            <td colspan="5"><input id="data"></td>
        </tr>

        <tr>
            <td><button onclick="send (1)">1</button></td>
            <td><button onclick="send (2)">2</button></td>
            <td><button onclick="send (3)">3</button></td>
            <td><button onclick="send (4)">4</button></td>
            <td><button onclick="send (5)">5</button></td>
        </tr>

        <tr>
            <td><button onclick="send (6)">6</button></td>
            <td><button onclick="send (7)">7</button></td>
            <td><button onclick="send (8)">8</button></td>
            <td><button onclick="send (9)">9</button></td>
            <td><button onclick="send (0)">0</button></td>
        </tr>

        <tr>
            <td><button onclick="send ('+')"><i class="fa fa-plus">+</i></button></td>
            <td><button onclick="send ('-')"><i class="fas fa-minus">-</i></button></td>
            <td><button onclick="send ('*')"><i class="fas fa-times">*</i></button></td>
            <td><button onclick="send ('/')"><i class="fas fa-divide">/</i></button></td>
            <td><button onclick="send ('%')"><i class="fas fa-percentage">%</i></button></td>
        </tr>

        <tr>

            <td><button onclick="send ('b')"><i class="fas fa-backspace">Bk</i></button></td>
            <td><button onclick="send ('.')">.</button></td>
            <td><button onclick="send ('AC')">AC</button></td>
            <td colspan="3"><button onclick="send ('=')" id="width"><i class="fas fa-equals">=</i></button></td>


        </tr>
    </table>

    <script src="./script.js"></script>
</body>

</html>
